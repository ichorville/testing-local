<div class="p-4">
  <div class="flex">
    <div class="w-[80%]">
      <mat-form-field class="w-full">
        <mat-label>Hero Name</mat-label>
        <input matInput type="text" [(ngModel)]="value" />
        @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value = ''">
          <mat-icon>close</mat-icon>
        </button>
        }
      </mat-form-field>
    </div>
    <div class="w-[20%]">
      <button class="ml-4 mt-2" mat-flat-button (click)="add()">Add Hero</button>
    </div>
  </div>
  <div class="p-2">
    @if (heroes$ | async; as heroes) {
    <div *ngFor="let hero of heroes">
      <div class="flex">
        <div class="w-[80%]">
          <p>{{ hero.name }}</p>
        </div>
        <div class="w-[20%] flex justify-end">
          <button class="mb-2" mat-flat-button (click)="remove(hero)">Remove</button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
