<mat-toolbar class="!bg-slate-950">
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <p class="!mb-0 text-xs text-white">{{ title }}</p>
  <span class="flex-auto"></span>
  <p class="!mb-0 text-xs text-white">Select example you want to run</p>
  <mat-menu #menu="matMenu">
    <ng-container *ngFor="let route of routes">
      <button mat-menu-item [routerLink]="route.path" routerLinkActive="!bg-slate-300" (click)="title = route.title">
        {{ route.title }}
      </button>
    </ng-container>
  </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
